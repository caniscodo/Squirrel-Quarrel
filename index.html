<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel Quarrel1</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Squirrel Quarrel</h1>
    <div id="wrapper">
        <canvas width="1000px" height="550px" id="canvas" class="InGameScreen"></canvas>
        <div id='StartScreen'></div>
        <div id="gameOverScreen">
            <div id='EndScreen'></div>
            <p id='highestScore'>Highest Score: <span id="highestScore">0</span></p>
            <button id='tryAgainBtn'>Try again!</button>
        </div>

        <div id='startGame'>
            <div id='startGameScreen'></div>
            <button id='startGameBtn'>Start Game</button>
            <button id='creditsBtn'>Credits</button>
        </div>
        <div id='showCredits'>
            <div id='credits'><button id='goBackToHomeScreen'>Go Back</button></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
